name: Upload Website
on:
  push:
    branches:
    - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::586794466344:role/github-actions-role
        aws-region: us-east-1

    - name: Sync to S3
      run: |
        aws s3 sync . s3://${{ secrets.AWS_S3_BUCKET }} \
          --acl public-read \
          --follow-symlinks \
          --delete \
          --exclude '.git/*'