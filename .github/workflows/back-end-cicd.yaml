name: Test and Deploy Terraform

on:
  push:
    branches:
      - main
    paths:
      - '**.py'      # Trigger on Python file changes
      - '**.tf'      # Trigger on Terraform file changes
      - '**.tfvars'  # Trigger on Terraform variables files

permissions:
  id-token: write
  contents: read

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -r requirements.txt
          
      - name: Run tests
        run: |
          pytest

      - name: Configure AWS credentials
        if: success()  # Only run if tests pass
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::586794466344:role/github-actions-role
          aws-region: us-east-1

      - name: Setup Terraform
        if: success()
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        if: success()
        run: terraform apply -auto-approve